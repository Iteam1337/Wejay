<div id="toplist">
  <h3>Your top tracks</h3>
  <ul>
    <li ng-repeat="track in toplist">
      <a ng-click="queueTrack(track)">
        <img ng-src="{{ track.image }}">
      </a>
      <div class="info">
        <a class="artist" ng-href="{{ track.artists[0].uri }}">{{ track.artists[0].name }}</a>
        <a class="track" ng-click="queueTrack(track)">{{ track.name }}</a>
        <span class="star">{{ track.starred }}</span>
      </div>
    </li>
  </ul>
</div>
